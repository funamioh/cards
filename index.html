          background-image: url(https://images.unsplash.com/flagged/photo-1553617569-8ef7a8da3146?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        "

      <div class="card-trip">
        <img
          src="https://images.unsplash.com/photo-1602216056096-3b40cc0c9944?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="travel-img"
          class="travel-img"
        />
        <div class="text-info">
          <div class="element-left">
            <img src="img/profile-pic.jpg" alt="avatar" class="avatar">
        <h2>Trip to North India</h2>
